<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Calculadora de Progressão Aritmética
  </title>
</head>

<body>
  <section>
    <label for="primeiro-termo">
      <h2>
        Primeiro termo da PA:
      </h2>
      <input id="primeiro-termo" type="number" placeholder="somente número">
    </label>
    <br />
    <label for="razao">
      <h2>
        Razão da PA:
      </h2>
      <input type="number" id="razao" placeholder="Somente número">
    </label>
    <br />
    <label for="ultimo-termo">
      <h1>
        Insira o último termo dessa progressão aritmética
      </h1>
      <input type="number" id="ultimo-termo" placeholder="Somente número">
    </label>
    <br />
    <br/>
    <button onclick="calculaPa();">
      Enviar
    </button>
    <p id="resultado"></p>
  </section>
  <script type="text/javascript" src="../js/pa.js"></script>
</body>

</html>
